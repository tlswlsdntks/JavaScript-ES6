<html>

<head>
    <meta charset="UTF-8" />
    <title> 함수형 프로그래밍과 JavaScript ES6+ </title>
    <script> const log = console.log; const clear = (_) => console.clear(); </script>
</head>

<body>

    <script>

        ; ((_) => { clear(); })();

        // # 제네레이터/이터레이터
        // 	- 제네레이터: 이터레이터이자 이터러블을 생성하는 함수
        log('-- 제네레이터 --');
        function* gen() {
            yield 1;
            if (false) yield 2;
            yield 3;
            return 100;
        }
        for (const a of gen()) log(a);
        let iter = gen();
        log(iter == iter[Symbol.iterator]());
        log(iter.next());
        log(iter.next());
        log(iter.next());
        log(iter.next());

    </script>

</body>

</html>
